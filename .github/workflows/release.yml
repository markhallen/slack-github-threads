name: Release

on:
  push:
    tags:
      - 'v*'

env:
  VERSION_REGEX: 'v[0-9]+\.[0-9]+\.[0-9]+'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true

    - name: Run tests
      run: |
        bundle exec rake syntax
        bundle exec rake rubocop
        bundle exec rake test

    - name: Extract version from tag
      id: version
      run: |
        # Extract version from tag (refs/tags/v1.2.3 -> 1.2.3)
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Extracted version: $VERSION"

    - name: Generate changelog for release
      id: changelog
      run: |
        # Generate changelog dynamically using the version helper
        VERSION="${{ steps.version.outputs.VERSION }}"
        echo "📝 Generating changelog for version $VERSION..."
        
        # Use the VersionHelper to generate changelog content
        CHANGELOG_CONTENT=$(bundle exec ruby -e "
          require_relative 'lib/version_helper'
          puts VersionHelper.generate_changelog_for_version('$VERSION')
        ")
        
        # Save to file to preserve multiline content
        echo "$CHANGELOG_CONTENT" > changelog_body.txt
        
        # Set as output for use in release
        {
          echo 'BODY<<EOF'
          echo "$CHANGELOG_CONTENT"
          echo 'EOF'
        } >> $GITHUB_OUTPUT
        
        echo "✅ Generated changelog for version $VERSION"

    - name: Build and package application
      run: |
        # Create a simple archive of the application
        tar -czf slack-github-threads-v${{ steps.version.outputs.VERSION }}.tar.gz \
          --exclude='.git*' \
          --exclude='test/' \
          --exclude='log/*.log' \
          --exclude='.env*' \
          --exclude='tmp/' \
          .

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release v${{ steps.version.outputs.VERSION }}
        body: ${{ steps.changelog.outputs.BODY }}
        files: slack-github-threads-v${{ steps.version.outputs.VERSION }}.tar.gz
        draft: false
        prerelease: false
